<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperación de Cuenta</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 350px;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h2 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        input[type="email"], input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            transition: all 0.3s ease;
        }
        input[type="email"]::placeholder, input[type="text"]::placeholder, input[type="password"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        input[type="email"]:focus, input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            box-shadow: 0 0 0 2px #4a90e2;
            background-color: rgba(255, 255, 255, 0.3);
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #357abd;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        .hidden {
            display: none;
        }
        #mensaje {
            margin-top: 15px;
            text-align: center;
            color: #ffffff;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        label {
            display: block;
            margin-top: 10px;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Recuperación de Cuenta</h2>
        
        <div id="paso1">
            <form id="enviarCodigoForm">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Enviar código</button>
            </form>
        </div>
        
        <div id="paso2" class="hidden">
            <form id="verificarCodigoForm">
                <label for="codigo">Código de verificación:</label>
                <input type="text" id="codigo" name="codigo" required>
                <button type="submit">Verificar código</button>
            </form>
        </div>
        
        <div id="paso3" class="hidden">
            <form id="cambiarContraseñaForm">
                <label for="nuevaContraseña">Nueva contraseña:</label>
                <input type="password" id="nuevaContraseña" name="nuevaContraseña" required>
                <label for="confirmarContraseña">Confirmar contraseña:</label>
                <input type="password" id="confirmarContraseña" name="confirmarContraseña" required>
                <button type="submit">Cambiar contraseña</button>
            </form>
        </div>
        
        <div id="mensaje"></div>
    </div>

    <script>
        document.getElementById('enviarCodigoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;

            fetch('/enviar-codigo', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('mensaje').textContent = data.mensaje;
                if (data.success) {
                    document.getElementById('paso1').classList.add('hidden');
                    document.getElementById('paso2').classList.remove('hidden');
                } else {
                    // Mostrar mensaje de error si el envío del código falla
                    document.getElementById('mensaje').textContent = data.mensaje || 'Error al enviar el código. Por favor, intente nuevamente.';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('mensaje').textContent = 'Ocurrió un error al enviar el código. Por favor, intente nuevamente.';
            });
        });

        document.getElementById('verificarCodigoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const codigo = document.getElementById('codigo').value;

            fetch('/verificar-codigo', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ codigo: codigo })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('mensaje').textContent = data.mensaje;
                if (data.success) {
                    document.getElementById('paso2').classList.add('hidden');
                    document.getElementById('paso3').classList.remove('hidden');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('mensaje').textContent = 'Ocurrió un error al verificar el código.';
            });
        });

        document.getElementById('cambiarContraseñaForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const nuevaContraseña = document.getElementById('nuevaContraseña').value;
            const confirmarContraseña = document.getElementById('confirmarContraseña').value;

            if (nuevaContraseña !== confirmarContraseña) {
                document.getElementById('mensaje').textContent = 'Las contraseñas no coinciden.';
                return;
            }

            fetch('/cambiar-contraseña', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nuevaContraseña: nuevaContraseña })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('mensaje').textContent = data.mensaje;
                if (data.success) {
                    // Redirigue al usuario a la página de inicio de sesión 
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('mensaje').textContent = 'Ocurrió un error al cambiar la contraseña.';
            });
        });
    </script>
</body>
</html>
