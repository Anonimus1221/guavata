<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Editar Página</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        #editor {
            height: 300px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
            display: block;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .icon {
            margin-right: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1><i class="fas fa-edit icon"></i> Editar Página</h1>
    <form id="editForm">
        <div class="form-group">
            <label for="titulo">Título de la Página:</label>
            <input type="text" id="titulo" name="titulo" placeholder="Introduce el título" required>
        </div>
        <div class="form-group">
            <label for="editor">Contenido:</label>
            <div id="editor"></div>
        </div>
        <div class="form-group">
            <label for="categoria">Categoría:</label>
            <input type="text" id="categoria" name="categoria" placeholder="Introduce la categoría" required>
        </div>
        <button type="submit"><i class="fas fa-save icon"></i> Guardar Cambios</button>
    </form>
</div>

<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script>
    const quill = new Quill('#editor', {
        theme: 'snow',
        modules: {
            toolbar: [
                [{ 'header': [1, 2, false] }],
                ['bold', 'italic', 'underline'],
                ['image', 'blockquote', 'code-block'],
                ['clean']                                         
            ]
        }
    });

    document.getElementById('editForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const username = prompt('Introduce tu nombre de usuario:');
        const password = prompt('Introduce tu contraseña:');

        const formData = {
            titulo: document.getElementById('titulo').value,
            contenido: quill.root.innerHTML, // Obtener el contenido HTML de Quill
            categoria: document.getElementById('categoria').value
        };

        fetch('/guardar-cambios', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Basic ' + btoa(username + ':' + password)
            },
            body: JSON.stringify(formData)
        })
        .then(response => {
            if (response.ok) {
                alert('Cambios guardados exitosamente.');
            } else {
                alert('Error al guardar los cambios o credenciales incorrectas.');
            }
        })
        .catch(error => console.error('Error:', error));
    });
</script>

</body>
</html>
